<!doctype html>
<html>
<head>
    <title>Sliding Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" /> -->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>

<body>

    <figure class="sliding-puzzle-figure">

        <ul class="sliding-puzzle">
            <li class="tile"><img id="1" class="surat" style="width: 130px; " src="./imgs/d/image_part_001.jpg" /></li>
            <li class="tile"><img id="2" class=" surat" style="width: 130px; " src="./imgs/d/image_part_002.jpg" /></li>
            <li class="tile"><img id="3" class="surat" style="width: 130px; " src="./imgs/d/image_part_003.jpg" /></li>
            <li class="tile"><img id="4" class="surat" style="width: 130px; " src="./imgs/d/image_part_004.jpg" /></li>
            <li class="tile"><img id="5" class="surat" style="width: 130px; " src="./imgs/d/image_part_005.jpg" /></li>
            <li class="tile"><img id="6" class="surat" style="width: 130px; " src="./imgs/d/image_part_006.jpg" /></li>
            <li class="tile"><img id="7" class="surat" style="width: 130px; " src="./imgs/d/image_part_007.jpg" /></li>
            <li class="tile"><img id="8" class="surat" style="width: 130px; " src="./imgs/d/image_part_008.jpg" /></li>
        </ul>

        <figcaption>
            <select id="shuffle-option" class="form-select" aria-label=".form-select example">
                <option selected>Not selected</option>
                <option value="1">3</option>
                <option value="2">30</option>
            </select>
            <div class="shuffleBtn">
                <button id="shuffle">Shuffle</button>
                <a id="solve"></a>
            </div>
        </figcaption>
    </figure>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
