<!doctype html>
<html>

<head>
    <title>Sliding Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
</head>

<body>
    <figure class="sliding-puzzle-figure">

        <div class="sliding-puzzle">
            <img id="1" class="surat" src="./imgs/g/image_part_001.jpg" />
            <img id="2" class="surat" src="./imgs/g/image_part_002.jpg" />
            <img id="3" class="surat" src="./imgs/g/image_part_003.jpg" />
            <img id="4" class="surat" src="./imgs/g/image_part_004.jpg" />
            <img id="5" class="surat" src="./imgs/g/image_part_005.jpg" />
            <img id="6" class="surat" src="./imgs/g/image_part_006.jpg" />
            <img id="7" class="surat" src="./imgs/g/image_part_007.jpg" />
            <img id="8" class="surat" src="./imgs/g/image_part_008.jpg" />
        </div>

        <figcaption>
            <select id="shuffle-option" class="form-select" aria-label=".form-select example">
                <option class="option" selected>
                    <div>Not selected</div>
                </option>
                <option class="option" value="1">
                    <div>3</div>
                </option>
                <option class="option" value="2">
                    <div>30</div>
                </option>
            </select>
            <div class="shuffleBtn">
                <button id="shuffle">Shuffle</button>
                <a id="solve"></a>
            </div>
        </figcaption>
    </figure>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <h3>Press F5 to restart</h3>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> -->
</body>

</html>
