<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 puzzle</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style2.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <p>8 Puzzle Game</p>
        <div class="welcome-card">
            <div class="slide w3-animate-opacity">
                <!-- <p>CTIS web technologies</p> -->
                <p>Project</p>
            </div>
            <div class="slide w3-animate-opacity">
                <p>by Shamil Jemhurov</p>
                <p>2023</p>
            </div>
            <div class="slide w3-animate-opacity">
                <p>Enjoy!</p>
            </div>
        </div>
        <div class="start">
            <button class="btn btn-outline-danger start-btn" type="button">
        Start
      </button>
        </div>
    </div>
    <div class="imgPick">
        <h1>Pick an Image</h1>
        <div class="choices">
            <img class="giraffe" src="./giraffe.webp" />
            <img class="tourist" src="./drones.png" />
            <img class="books" src="./books.jpeg" />
        </div>
        <button class="btn btn-danger continue">Continue</button>
    </div>

    <figure class="sliding-puzzle-figure giraf">

        <div class="sliding-puzzle">
            <img id="1" class="surat" src="./imgs/g/image_part_001.jpg" />
            <img id="2" class="surat" src="./imgs/g/image_part_002.jpg" />
            <img id="3" class="surat" src="./imgs/g/image_part_003.jpg" />
            <img id="4" class="surat" src="./imgs/g/image_part_004.jpg" />
            <img id="5" class="surat" src="./imgs/g/image_part_005.jpg" />
            <img id="6" class="surat" src="./imgs/g/image_part_006.jpg" />
            <img id="7" class="surat" src="./imgs/g/image_part_007.jpg" />
            <img id="8" class="surat" src="./imgs/g/image_part_008.jpg" />
        </div>

        <figcaption class="fig1">
            <select id="shuffle-option" class="form-select" aria-label=".form-select example">
        <option class="option" selected>
          <div>Not selected</div>
        </option>
        <option class="option" value="1">
          <div>3</div>
        </option>
        <option class="option" value="2">
          <div>30</div>
        </option>
      </select>
            <div class="shuffleBtn">
                <button id="shuffle">Shuffle</button>
                <a id="solve"></a>
            </div>
        </figcaption>
    </figure>

    <figure class="sliding-puzzle-figure dron">

        <ul class="sliding-puzzle-dron">
            <li class="tile"><img id="1" class="surat-dron" src="./imgs/d/image_part_001.jpg" /></li>
            <li class="tile"><img id="2" class="surat-dron" src="./imgs/d/image_part_002.jpg" /></li>
            <li class="tile"><img id="3" class="surat-dron" src="./imgs/d/image_part_003.jpg" /></li>
            <li class="tile"><img id="4" class="surat-dron" src="./imgs/d/image_part_004.jpg" /></li>
            <li class="tile"><img id="5" class="surat-dron" src="./imgs/d/image_part_005.jpg" /></li>
            <li class="tile"><img id="6" class="surat-dron" src="./imgs/d/image_part_006.jpg" /></li>
            <li class="tile"><img id="7" class="surat-dron" src="./imgs/d/image_part_007.jpg" /></li>
            <li class="tile"><img id="8" class="surat-dron" src="./imgs/d/image_part_008.jpg" /></li>
        </ul>

        <figcaption class="fig2">
            <select id="shuffle-option-dron" class="form-select" aria-label=".form-select example">
        <option selected>Not selected</option>
        <option value="1">3</option>
        <option value="2">30</option>
      </select>
            <div class="shuffleBtn-dron">
                <button id="shuffle-dron">Shuffle</button>
                <a id="solve"></a>
            </div>
        </figcaption>
    </figure>

    <figure class="sliding-puzzle-figure book">

        <ul class="sliding-puzzle-book">
            <li class="tile"><img id="1" class="surat-book" src="./imgs/b/image_part_001.jpg" /></li>
            <li class="tile"><img id="2" class="surat-book" src="./imgs/b/image_part_002.jpg" /></li>
            <li class="tile"><img id="3" class="surat-book" src="./imgs/b/image_part_003.jpg" /></li>
            <li class="tile"><img id="4" class="surat-book" src="./imgs/b/image_part_004.jpg" /></li>
            <li class="tile"><img id="5" class="surat-book" src="./imgs/b/image_part_005.jpg" /></li>
            <li class="tile"><img id="6" class="surat-book" src="./imgs/b/image_part_006.jpg" /></li>
            <li class="tile"><img id="7" class="surat-book" src="./imgs/b/image_part_007.jpg" /></li>
            <li class="tile"><img id="8" class="surat-book" src="./imgs/b/image_part_008.jpg" /></li>
        </ul>

        <figcaption class="fig3">
            <select id="shuffle-option-book" class="form-select" aria-label=".form-select example">
        <option selected>Not selected</option>
        <option value="1">3</option>
        <option value="2">30</option>
      </select>
            <div class="shuffleBtn-book">
                <button id="shuffle-book">Shuffle</button>
                <a id="solve"></a>
            </div>
        </figcaption>
    </figure>

    <div id="myModal" class="modal" data-keyboard="false" data-backdrop="static">
        <div class="modal-cont">
            <h2>Congratulations!</h2>
            <h3>Press F5 or click to restart</h3>
        </div>
    </div>


</body>
<script src="./slider.js"></script>
<script src="./index.js"></script>
<script src="./js/script.js"></script>
<script src="./js/script2.js"></script>
<script src="./js/script3.js"></script>

</html>
